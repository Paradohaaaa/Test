<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
        <div class="container__wrap">
    <!-- Поле ввода -->
            <div class="input">
                <form>
                    <input type="number" name="number" id="input__number" disabled>
                </form>
            </div>
        <!-- Кнопки з цифрами -->
            <div class="numbers">
                <button class="numbers__btn">1</button>
                <button class="numbers__btn">2</button>
                <button class="numbers__btn">3</button>
                <button class="numbers__btn">4</button>
                <button class="numbers__btn">5</button>
                <button class="numbers__btn">6</button>
                <button class="numbers__btn">7</button>
                <button class="numbers__btn">8</button>
                <button class="numbers__btn">9</button>
                <button class="numbers__btn">0</button>
                <button class="numbers__btn">00</button>
                <button class="numbers__btn"></button>
            </div>
        </div>
       
           

    <!-- Кнопки операцій -->
        <div class="result">
            <button class="result__btn result__remove_all">Cancel</button>
            <button class="result__btn result__remove_last">Clear</button>
            <button class="result__btn result__submit">Enter</button>
        </div>
    </div> 


    <script src="index.js"></script>
</body>
</html>
